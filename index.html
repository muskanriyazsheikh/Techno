<!DOCTYPE html>
<html>

<head>
    <title>Live Coding Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="editor">
        <div class="code-section">
            <label for="codeType">Choose Code Type:</label>
            <select id="codeType">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
            <img src="logo.png" alt="Logo" id="logo">
        </div>
        <div class="code-section" id="htmlSection">
            <label for="htmlCode">Enter the HTML Code</label>
            <textarea id="htmlCode" class="code" placeholder="Enter HTML code here"></textarea>
        </div>
        <div class="code-section" id="cssSection">
            <label for="cssCode">CSS Code:</label>
            <textarea id="cssCode" class="code" placeholder="Enter CSS code here"></textarea>
        </div>
        <div class="code-section" id="jsSection">
            <label for="jsCode">JavaScript Code:</label>
            <textarea id="jsCode" class="code" placeholder="Enter JavaScript code here"></textarea>
        </div>
        <div class="code-section" id="outputSection" style="display: none;">
            <label for="output">Output:</label>
            <div id="output" class="code"></div>
        </div>
        <div id="menu" style="display: none;">
            <button id="runButton">Run Code</button>
            <button id="clearButton">Clear Code</button>
            <a id="downloadButton" download="code.zip">Download Code</a>
        </div>
    </div>
    <iframe id="preview"></iframe>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</body>

</html>
